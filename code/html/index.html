<!DOCTYPE html>
<html>
	<head>
		<title>BCDevExchange Open Source Community presents - Garbage Day</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<!--<script type="text/javascript" src="jquery.min.js"></script>-->
		<!--<script type="text/javascript" src="geocoder-widget-1.0.0.js"></script>-->
	</head>
	<body>
		<div class="header">
			<div class="headerlogo">
				<img class="smalllogo" src="logo.png" alt="Garbage Day" />
			</div>
			<div class="headermenu">
				<div class="menuitem">
					<a class="clean" href="#home" >Home</a>
				</div>
				<div class="menuitem">
					<a class="clean" href="#about" >About</a>
				</div>
			</div>
		</div>
		<div class="contentwrapper">
			<div class="contentlogo">
				<img class="biglogo" src="logo.png" alt="Logo!" />
			</div>
			<div class="contentsearch">
				<input type="text" class="bc-geocoder typeahead contentsearchbar" data-template="simple" autocomplete="off" />
				<div class="contentsearchbutton">
					<a href="#search"><img src="search.png" alt="Search!" /></a>
				</div>
			</div>
		</div>
		<div class="footerwrapper">
			<div class="footer">
				Copyright 2015 whoever cares, no affiliation with the City of Kamloops etc.
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="geocoder-widget-1.0.0.js"></script>
		<script type="text/javascript">
			document.querySelector(".twitter-typeahead").style.display = "inline";
		</script>
	</body>
</html>
